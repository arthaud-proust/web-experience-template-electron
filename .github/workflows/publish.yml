name: Publish

on:
  push:
    branches: ["feature/publish"]

jobs:
  buildWindows:
    runs-on: windows-latest
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4

      - name: Build for Windows
        run: |
          npm install
          npm run make -- --targets @electron-forge/maker-zip -p win32

  buildMac:
    runs-on: macos-latest
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4

      - name: Build for Mac
        run: |
          npm install
          npm run make -- --targets @electron-forge/maker-zip -p darwin
